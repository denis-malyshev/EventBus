    <script type="text/javascript">
        var names = ["Vasya", "Petya", "Masha", "Dima", "Pasha", "Sanya","Danil","Ivan"];

        function generationUsers(count) {
			var users = [];
            for (var i = 0; i < count; i++) {
                var k = Math.floor(Math.random() * names.length);
                users.push(new ChatUser(names[k]));
            }
            return users;
        }

        var eb = new EventBus();
	
        $(function () {
            (new ChatUserService(eb));
            (new app(generationUsers(2), eb)).launch();
            (new app(generationUsers(3), eb)).launch();
        });
    </script>
